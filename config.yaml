binding_modes:
- name: "resize"
  keybindings:
  - command: "resize width -2%"
    bindings: ["H", "Left"]
  - command: "resize width +2%"
    bindings: ["L", "Right"]
  - command: "resize height +2%"
    bindings: ["K", "Up"]
  - command: "resize height -2%"
    bindings: ["J", "Down"]
  - command: "binding mode none"
    bindings: ["Escape", "Enter"]

